services:

  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: nebamgmt.mssql
    user: root
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=NebaSA123!!!
    ports:
      - "19630:1433"
    volumes:
      - nebamgmt.mssql:/var/opt/mssql
    extra_hosts:
      - "host.docker.internal:host-gateway"

  tracing:
    image: jaegertracing/all-in-one:latest
    container_name: nebamgmt.tracing
    ports:
      - "19631:16686" # Web UI
      - "19632:4317" # OTLP
    extra_hosts:
      - "host.docker.internal:host-gateway"

  metrics:
    image: prom/prometheus:latest
    container_name: nebamgmt.metrics
    ports:
      - "19633:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    extra_hosts:
      - "host.docker.internal:host-gateway"

  dashboard:
    image: grafana/grafana:latest
    container_name: nebamgmt.dashboard
    ports:
      - "19634:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml\
      - nebamgmt.dashboard:/var/lib/grafana
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  nebamgmt.mssql:
  nebamgmt.dashboard: