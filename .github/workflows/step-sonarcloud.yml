name: SonarCloud

on:
    workflow_call:
        secrets:
            SONAR_TOKEN:
                required: true
                description: The SonarCloud token

jobs:
    scan:
        name: SonarCloud Scan
        runs-on: windows-latest
        steps:
            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                java-version: 17
                distribution: 'zulu'

            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Cache SonarCloud Packages
              uses: actions/cache@v4
              with:
                path: ~\sonar\cache
                key: ${{ runner.os }}-sonar
                restore-keys: ${{ runner.os }}-sonar

            - name: Cache SonarCloud Scanner
              id: cache-sonar-scanner
              uses: actions/cache@v4
              with:
                path: .\sonar\scanner
                key: ${{ runner.os }}-sonar-scanner
                restore-keys: ${{ runner.os }}-sonar-scanner

            - name: Install SonarCloud Scanner
              if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
              shell: powershell
              run: |
                New-Item -Path .\.sonar\scanner -ItemType Directory
                dotnet tool update dotnet-sonarscanner --tool-path .\sonar\scanner

            - name: SonarCloud Scan
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              shell: powershell
              run: |
                .\.sonar\scanner\dotnet-sonarscanner begin /k:"bowlneba_neba-management" /o:"bowlneba" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
                dotnet build
                dotnet coverage collect "dotnet test --no-build"  -f xml -o "coverage.xml"
                .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"