name: Deploy API

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: false
        default: 'Production'
        type: string
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: false
        default: 'Production'
        type: string

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read

env:
  DOTNET_VERSION: '10.0.x'
  AZURE_WEBAPP_PACKAGE_PATH: 'src/backend/Neba.Api'

jobs:
  build:
    name: Build API
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'Production' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Run tests
        run: dotnet test --configuration Release --verbosity normal

      - name: Publish
        run: dotnet publish ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/Neba.Api.csproj --configuration Release --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: api-package
          path: ./publish
          retention-days: 1

  deploy:
    name: Deploy API to ${{ inputs.environment || 'Production' }}
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ inputs.environment || 'Production' }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: api-package
          path: ./publish

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_API_APP_SERVICE_NAME }}-${{ vars.AZURE_LOCATION }}
          package: ./publish

      - name: Verify deployment
        run: |
          APP_URL="https://${{ vars.AZURE_API_APP_SERVICE_NAME }}-${{ vars.AZURE_LOCATION }}.azurewebsites.net"
          echo "ðŸ” Verifying API deployment at: $APP_URL"

          # Wait for app to be ready using exponential backoff
          MAX_ATTEMPTS=10
          INITIAL_DELAY=2
          ATTEMPT=1
          DELAY=$INITIAL_DELAY
          HTTP_STATUS="000"
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL" || echo "000")
            if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
              echo "âœ… API is responding with status code: $HTTP_STATUS (after $ATTEMPT attempt(s))"
              break
            fi
            echo "Waiting for API to be ready (attempt $ATTEMPT/$MAX_ATTEMPTS, status: $HTTP_STATUS)..."
            sleep $DELAY
            ATTEMPT=$((ATTEMPT + 1))
            DELAY=$((DELAY * 2))
            if [ $DELAY -gt 30 ]; then DELAY=30; fi
          done

          # Check health endpoint (final status after retries)
          # HTTP_STATUS already set above

          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
            echo "âœ… API is responding with status code: $HTTP_STATUS"
            echo "### ðŸŽ‰ API Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**API URL:** $APP_URL" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** Healthy ($HTTP_STATUS)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ API returned status code: $HTTP_STATUS"
            echo "### âš ï¸ API Deployment Warning" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**API URL:** $APP_URL" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** Unhealthy ($HTTP_STATUS)" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Logout from Azure
        if: always()
        run: az logout
