name: "Deploy to Azure"

on:
    workflow_dispatch:

permissions:
    id-token: write
    contents: read

env:
    AZURE_NEBA_TENANT_ID: ${{ secrets.AZURE_NEBA_TENANT_ID }}
    AZURE_NEBAMGMT_SUBSCRIPTION_ID: ${{ secrets.AZURE_NEBAMGMT_SUBSCRIPTION_ID }}

jobs:
    deploy_stage:
        name: "Deploy to Stage"
        runs-on: ubuntu-latest
        environment:
            name: "Stage"

        steps:
            - name: Azure login
              uses: azure/login@v2
              with:
                client-id: ${{ secrets.AZURE_GITHUB_ACTION_MANAGED_IDENTITY_CLIENT_ID }}
                tenant-id: ${{ env.AZURE_NEBA_TENANT_ID }}
                subscription-id: ${{ env.AZURE_NEBAMGMT_SUBSCRIPTION_ID }}