name: Pull Request Workflow (Application)

permissions:
  contents: read
  pull-requests: write
  checks: write

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/pr_application.yml'

jobs:
  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup .Net
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Pre-pull Postgres image
        run: docker pull postgres:17.6

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Check formatting
        run: dotnet format --verify-no-changes --no-restore

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup .Net
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

  test:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        include:
          - test-project: tests/Neba.UnitTests/Neba.UnitTests.csproj
            test-name: Unit Tests
          - test-project: tests/Neba.IntegrationTests/Neba.IntegrationTests.csproj
            test-name: Integration Tests
          - test-project: tests/Neba.WebTests/Neba.WebTests.csproj
            test-name: Blazor Tests
      fail-fast: false

    name: ${{ matrix.test-name }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup .Net
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Pre-pull test container images
        run: |
          docker pull postgres:17.6
          docker pull mcr.microsoft.com/azure-storage/azurite:latest

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build projects
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with coverage
        run: dotnet run --project ${{ matrix.test-project }} --configuration Release --no-build -- --coverage --coverage-output-format xml --coverage-output coverage.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-${{ matrix.test-name }}
          path: "**/TestResults/**/*.trx"
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-${{ matrix.test-name }}
          path: "**/TestResults/**/*.trx"
          retention-days: 30

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-${{ matrix.test-name }}
          path: "**/TestResults/**/coverage.xml"
          retention-days: 30

  browser-tests:
    # Disabled for PRs - run manually with workflow_dispatch or in nightly builds
    if: github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    name: Playwright E2E Tests

    strategy:
      fail-fast: false
      matrix:
        include:
          - project: chromium
            browser: chromium
          - project: 'Mobile Chrome'
            browser: chromium
          - project: 'Mobile Safari'
            browser: webkit

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install Node dependencies
        run: npm ci --ignore-scripts
        working-directory: tests/browser

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
        working-directory: tests/browser

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Run tests with coverage
        run: dotnet test ${{ matrix.test-project }} --configuration Release --no-build --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: Restore dependencies
        run: dotnet restore

      - name: Build projects
        run: dotnet build --configuration Release --no-restore

      - name: Run Playwright tests
        run: npx playwright test --project="${{ matrix.project }}"
        working-directory: tests/browser

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-${{ matrix.project }}
          path: tests/browser/playwright-report/

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-traces-${{ matrix.project }}
          path: tests/browser/test-results/
          retention-days: 7

  sonarcloud:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Disable shallow clone for better SonarCloud analysis

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install SonarCloud scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Download coverage artifacts
        uses: actions/download-artifact@v5
        with:
          path: coverage-reports
          pattern: coverage-*

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet-sonarscanner begin \
            /k:"bowlneba_neba-management" \
            /o:"bowlneba" \
            /d:sonar.token="${SONAR_TOKEN}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.vscoveragexml.reportsPaths="coverage-reports/**/TestResults/**/coverage.xml"
          dotnet build --configuration Release --no-restore
          dotnet-sonarscanner end /d:sonar.token="${SONAR_TOKEN}"
