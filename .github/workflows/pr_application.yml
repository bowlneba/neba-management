name: Pull Request Workflow (Application)

permissions:
  contents: read
  pull-requests: write
  checks: write

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/pr_application.yml'

jobs:
  # Detect which parts of the codebase changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'src/backend/**'
              - 'src/shared-kernel/**'
              - 'tests/Neba.UnitTests/**'
              - 'tests/Neba.IntegrationTests/**'
            frontend:
              - 'src/frontend/**'
              - 'tests/browser/**'
              - 'tests/Neba.WebTests/**'

  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup .Net
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Check formatting
        run: dotnet format --verify-no-changes --no-restore

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup .Net
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

  test:
    needs: [build, changes]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        include:
          - test-project: tests/Neba.UnitTests/Neba.UnitTests.csproj
            test-name: Unit Tests
            run-when: backend
          - test-project: tests/Neba.IntegrationTests/Neba.IntegrationTests.csproj
            test-name: Integration Tests
            run-when: backend
          - test-project: tests/Neba.WebTests/Neba.WebTests.csproj
            test-name: Blazor Tests (bUnit)
            run-when: frontend
      fail-fast: false

    name: ${{ matrix.test-name }}

    # Run backend tests only when backend changes, frontend tests only when frontend changes
    if: |
      (matrix.run-when == 'backend' && needs.changes.outputs.backend == 'true') ||
      (matrix.run-when == 'frontend' && needs.changes.outputs.frontend == 'true') ||
      github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup .Net
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build projects
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with coverage
        run: dotnet test ${{ matrix.test-project }} --configuration Release --no-build --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-${{ matrix.test-name }}
          path: "**/TestResults/**/*.trx"
          retention-days: 30

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-${{ matrix.test-name }}
          path: "**/TestResults/**/coverage.opencover.xml"
          retention-days: 30

  browser-tests:
    # Run when frontend changes or manually triggered
    if: |
      needs.changes.outputs.frontend == 'true' ||
      github.event_name == 'workflow_dispatch'
    needs: [build, changes]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    name: Playwright E2E Tests

    strategy:
      fail-fast: false
      matrix:
        include:
          - project: chromium
            browser: chromium
          - project: webkit
            browser: webkit
          - project: 'Mobile Chrome'
            browser: chromium
          - project: 'Mobile Safari'
            browser: webkit

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install Node dependencies
        run: npm ci
        working-directory: tests/browser

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
        working-directory: tests/browser

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build projects
        run: dotnet build --configuration Debug --no-restore

      - name: Run Playwright E2E tests
        run: npx playwright test *.e2e.spec.ts --project="${{ matrix.project }}"
        working-directory: tests/browser

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-${{ matrix.project }}
          path: tests/browser/playwright-report/

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-traces-${{ matrix.project }}
          path: tests/browser/test-results/
          retention-days: 7
