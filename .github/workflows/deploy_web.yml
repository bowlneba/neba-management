name: Deploy Web App

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/frontend/Neba.Web.Client/**'
      - 'src/frontend/Neba.Web.Server/**'
      - '.github/workflows/deploy_web.yml'

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read

env:
  DOTNET_VERSION: '10.0.x'
  AZURE_WEBAPP_PACKAGE_PATH: 'src/frontend/Neba.Web.Server'

jobs:
  build:
    name: Build Web App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run tests
        run: dotnet test --configuration Release --verbosity normal

      - name: Publish
        run: dotnet publish ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/Neba.Web.Server.csproj --configuration Release --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: web-package
          path: ./publish
          retention-days: 1

  deploy:
    name: Deploy Web App to Production
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: web-package
          path: ./publish

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEB_APP_SERVICE_NAME }}-${{ vars.AZURE_LOCATION }}
          package: ./publish

      - name: Verify deployment
        run: |
          APP_URL="https://${{ vars.AZURE_WEB_APP_SERVICE_NAME }}-${{ vars.AZURE_LOCATION }}.azurewebsites.net"
          echo "ðŸ” Verifying Web App deployment at: $APP_URL"

          # Wait for app to be ready
          sleep 10

          # Check if site is responding
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL" || echo "000")

          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
            echo "âœ… Web App is responding with status code: $HTTP_STATUS"
            echo "### ðŸŽ‰ Web App Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Web App URL:** $APP_URL" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** Healthy ($HTTP_STATUS)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Web App returned status code: $HTTP_STATUS"
            echo "### âš ï¸ Web App Deployment Warning" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Web App URL:** $APP_URL" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** Unhealthy ($HTTP_STATUS)" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Logout from Azure
        if: always()
        run: az logout
