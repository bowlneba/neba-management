name: Deploy Web App

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: false
        default: 'Production'
        type: string
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: false
        default: 'Production'
        type: string

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read

env:
  DOTNET_VERSION: '10.0.x'
  AZURE_WEBAPP_PACKAGE_PATH: 'src/frontend/Neba.Web.Server'

jobs:
  build:
    name: Build Web App
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'Production' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Tailwind dependencies
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        run: npm ci --ignore-scripts

      - name: Build Tailwind CSS
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        run: npm run build:css

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Run tests
        run: dotnet test --configuration Release --verbosity normal

      - name: Publish
        run: dotnet publish ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/Neba.Web.Server.csproj --configuration Release --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: web-package
          path: ./publish
          retention-days: 1

  deploy:
    name: Deploy Web App to ${{ inputs.environment || 'Production' }}
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ inputs.environment || 'Production' }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: web-package
          path: ./publish

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Create deployment package
        run: |
          cd ./publish
          zip -r ../deploy.zip .
          cd ..
          echo "Created deployment package: deploy.zip"
          echo "Package size: $(du -h deploy.zip | cut -f1)"

      - name: Deploy to Azure Web App
        run: |
          echo "ðŸš€ Starting deployment (this may take 10-15 minutes for large apps)..."
          az webapp deploy \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP_NAME }} \
            --name ${{ vars.AZURE_WEB_APP_SERVICE_NAME }}-${{ vars.AZURE_LOCATION }} \
            --src-path deploy.zip \
            --type zip \
            --timeout 1200
          echo "âœ… Deployment completed"

      - name: Verify deployment
        run: |
          APP_URL="https://${{ vars.AZURE_WEB_APP_SERVICE_NAME }}-${{ vars.AZURE_LOCATION }}.azurewebsites.net"
          echo "ðŸ” Verifying Web App deployment at: $APP_URL"

          # Azure App Service needs time to extract zip, restart, and initialize
          echo "â³ Waiting 60 seconds for Azure App Service to restart after deployment..."
          sleep 60

          # Wait for app to be ready with exponential backoff
          MAX_ATTEMPTS=12
          INITIAL_DELAY=5
          ATTEMPT=1
          DELAY=$INITIAL_DELAY
          HTTP_STATUS="000"

          echo "Starting health checks (max $MAX_ATTEMPTS attempts, up to ~6 minutes)..."
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL" || echo "000")
            if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
              echo "âœ… Web App is responding with status code: $HTTP_STATUS (after $ATTEMPT attempt(s))"
              break
            fi
            echo "â³ Waiting for Web App... (attempt $ATTEMPT/$MAX_ATTEMPTS, status: $HTTP_STATUS)"
            sleep $DELAY
            ATTEMPT=$((ATTEMPT + 1))
            DELAY=$((DELAY * 2))
            if [ $DELAY -gt 40 ]; then DELAY=40; fi
          done

          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
            echo "### ðŸŽ‰ Web App Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Web App URL:** $APP_URL" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** Healthy ($HTTP_STATUS)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Web App did not become healthy after $MAX_ATTEMPTS attempts (last status: $HTTP_STATUS)"
            echo "### âš ï¸ Web App Deployment Warning" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Web App URL:** $APP_URL" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** Unhealthy ($HTTP_STATUS)" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Logout from Azure
        if: always()
        run: az logout
