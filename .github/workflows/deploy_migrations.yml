name: Deploy Database Migrations

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'src/backend/Neba.Infrastructure/Database/**'
  #     - '.github/workflows/deploy_migrations.yml'

permissions:
  contents: read

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  deploy-website-migrations:
    name: Deploy API Database Migrations
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef

      - name: Restore dependencies
        run: dotnet restore

      - name: Apply Website database migrations
        env:
          CONNECTIONSTRINGS__WEBSITE: ${{ vars.CONNECTIONSTRINGS__BOWLNEBA }}
        run: |
          echo "ðŸ”„ Applying Website database migrations..."
          dotnet ef database update \
            --project src/backend/Neba.Infrastructure/Neba.Infrastructure.csproj \
            --context WebsiteDbContext \
            --verbose
          echo "âœ… Website database migrations applied successfully"

      - name: Generate migration summary
        if: success()
        run: |
          echo "### ðŸŽ‰ Migration Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Database:** Website" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ vars.AZURE_ENVIRONMENT || 'Production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Migrations applied successfully" >> $GITHUB_STEP_SUMMARY

      - name: Handle migration failure
        if: failure()
        run: |
          echo "### âŒ Migration Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Database:** Website" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ vars.AZURE_ENVIRONMENT || 'Production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âŒ Failed to apply migrations" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
